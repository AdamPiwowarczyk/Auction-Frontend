<p>category works!</p>
<h5>Categories</h5>
<button (click)="addNewCategory()">Add category</button>
<br/>
<button (click)="deleteCategory()">Delete category</button>
<br/>
<input required [(ngModel)]="category.name">
<ol>
    <li *ngFor="let category of categories">
        {{ category.name }}
    </li>
</ol>
<br/>
<button (click)="returnToList()">Return to list</button>
